{% extends 'base.html' %}

{% block body %}

<div class="container">
    <h1>Form with POST Method</h1>
    <form  method="POST">
      <div class="form-group">
        <label for="codeInput">Enter a code:</label>
        <input type="text" class="form-control" id="codeInput" name="code" placeholder="Enter a code">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
